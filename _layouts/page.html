<!-- page.html -->
        <div class="post">
		{% unless page.hide_header %}
          <header class="post-header">
            <h1 class="post-title">{{ page.title | escape }}</h1>
            <p class="post-description">{{ page.description }}</p>
          </header>
		{% endunless %}
          <article>
            {{ content }}
          </article>

        </div>
